<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Basics</title>
    <style>
    p{
        color:blue;
    }
    .para1{
        color:purple;
    }
    #para2{
        color:brown;
    }
    </style>
    <link rel="stylesheet" href="css/external.css">
</head>
<body>
        <h1>Learning CSS </h1>
        <p>CSS describes how you style your web document</p>
        <p class="para1">You define the stylesheets to apply style rules.</p>
        <p id="para2">This is id selector.</p>
       <p style="color:aqua;background-color:burlywood">This is style using inline CSS</p>
      
       <div>
            <p class="para3">I am styled using external stylesheet</p>
       </div>
       
       <div class="layout1"></div>
       <br>
       <div class="layout2"></div>
</body>
</html>
